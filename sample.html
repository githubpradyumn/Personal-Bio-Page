<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pradyumn Pratap Singh - Portfolio</title>
    <style>
        :root {
            --card-bg: #ffffff;
            --section-bg: #f0f0f0;
            --border-radius: 12px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 20px;
        }

        .main-container {
            background-color: var(--card-bg);
            width: min(95%, 800px);
            padding: 25px;
            border-radius: var(--border-radius);
            position: relative;
            box-shadow: var(--box-shadow);
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: auto auto auto;
            gap: 20px;
            grid-template-areas: 
                "avatar info"
                "social content"
                "projects contact";
        }

        /* Window Controls */
        .window-controls {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 6px;
            z-index: 10;
        }

        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .red { background-color: #ff5f57; }
        .yellow { background-color: #febc2e; }
        .green { background-color: #28c840; }

        /* Profile Section */
        .avatar-container {
            grid-area: avatar;
            width: 180px;
            height: 180px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            background: #2a2a2a;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            grid-area: info;
            padding-left: 20px;
        }

        .profile-info h1 {
            font-size: 2.2em;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .profile-info h2 {
            font-size: 1.1em;
            color: #666;
        }

        /* Social Links */
        .social-links {
            grid-area: social;
            display: flex;
            flex-direction: column;
            gap: 12px;
            justify-self: start;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            background: #1a1a1a;
            display: grid;
            place-items: center;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
            filter: invert(1);
        }

        /* Content Sections */
        .content-area {
            grid-area: content;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            background: var(--section-bg);
            border-radius: var(--border-radius);
            padding: 20px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #1a1a1a;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        /* Projects Section */
        .projects-section {
            grid-area: projects;
            background: var(--section-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .github-icon {
            width: 25px;
            height: 25px;
            opacity: 0.8;
        }

        /* Contact Section */
        .contact-section {
            grid-area: contact;
            text-align: right;
            align-self: end;
        }

        .action-btn {
            display: inline-flex;
            padding: 10px 20px;
            background: var(--card-bg);
            border: none;
            border-radius: 8px;
            color: #1a1a1a;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 600px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-areas: 
                    "avatar"
                    "info"
                    "social"
                    "content"
                    "projects"
                    "contact";
            }

            .avatar-container {
                justify-self: center;
            }

            .profile-info {
                padding-left: 0;
                text-align: center;
            }

            .social-links {
                flex-direction: row;
                justify-self: center;
            }

            .contact-section {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="window-controls">
            <div class="control red"></div>
            <div class="control yellow"></div>
            <div class="control green"></div>
        </div>

        <div class="avatar-container">
            <img class="avatar" src="your-anime-avatar.jpg" alt="Avatar">
        </div>

        <div class="profile-info">
            <h1>Pradyumn Pratap Singh</h1>
            <h2>Engineer and UI/UX Designer</h2>
        </div>

        <div class="social-links">
            <a href="#" class="social-btn">
                <img src="facebook.svg" alt="Facebook">
            </a>
            <a href="#" class="social-btn">
                <img src="instagram.svg" alt="Instagram">
            </a>
            <a href="#" class="social-btn">
                <img src="linkedin.svg" alt="LinkedIn">
            </a>
            <a href="#" class="social-btn">
                <img src="twitter.svg" alt="Twitter">
            </a>
        </div>

        <div class="content-area">
            <div class="section">
                <h3 class="section-header">About me -></h3>
                <a href="#" class="action-btn">Know More About ME</a>
            </div>
        </div>

        <div class="projects-section">
            <h3 class="section-header">Projects -></h3>
            <img src="github.svg" alt="GitHub" class="github-icon">
        </div>

        <div class="contact-section">
            <a href="#" class="action-btn">Contact me</a>
        </div>
    </div>
</body>
</html>
